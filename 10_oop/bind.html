<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIND</title>
</head>
<body>
    <button id = 'click'>Button</button>
</body>
<script>
    class React{
        constructor(){
            this.library = 'React'
            this.server = 'https://www.google.com/'
            document.querySelector('#click')
            .addEventListener('click',this.handleClick.bind(this))
        }
        handleClick(){
            console.log('Button Clicked')
            console.log(this)
        }
    }
    const app = new React()
    
</script>
</html>
